        <div class="container-fluid" style="padding: 0 8vw">
            <div class="row pt-3 px-5">
                <div class="col-12 my-2">
                    <nav class="mb-4">
                        <ol class="breadcrumb">
                            <li class="breadcrumb-item active" aria-current="page">會員登入</li>
                        </ol>
                    </nav>
                    <div class="row d-flex align-items-center">
                        <h2 class="class-title col-auto ps-0"><i class="fab fa-gratipay me-1 ct-txt-1"></i>會員登入</h2>
                    </div>
                </div>
            </div>
            <div class="row px-5">
                <div class="col-md col-lg-12 mt-4">
                    <div class="form-signin w-100 m-auto">
                        <ul class="nav nav-tabs nav-fill" id="user_login_tabs">
                            <li class="nav-item">
                                <button class="nav-link active" data-bs-toggle="tab" data-bs-target="#user_login">會員登入</button>
                            </li>
                            <li class="nav-item">
                                <button class="nav-link" data-bs-toggle="tab" data-bs-target="#user_register">加入會員</button>
                            </li>
                        </ul>

                        <div class="tab-content shadow p-3 border-bottom border-start border-end">
                            <div class="tab-pane fade show active text-center" id="user_login" tabindex="0">
                                <form>
                                    <div class="form-floating my-2">
                                        <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com" />
                                        <label for="floatingInput">電子郵件帳號</label>
                                    </div>
                                    <div class="form-floating mb-2">
                                        <input type="password" class="form-control" id="floatingPassword" placeholder="Password" />
                                        <label for="floatingPassword">密碼</label>
                                    </div>

                                    <a href="#" class="float-end pe-1">忘記密碼</a><br />
                                    <button class="btn btn-outline-c2 w-75 py-2 my-3" type="submit">登入</button>
                                    <div class="hr-w-txt">
                                        <span> 或使用社群帳號登入 </span>
                                    </div>
                                    <button class="btn w-75 py-2 my-1" style="background: #227bef; color: white">
                                        <span class="float-start fs-18"><i class="fab fa-facebook-square"></i></span>facebook 登入
                                    </button>
                                    <button class="btn w-75 py-2 my-1" style="background: #18c109; color: white">
                                        <span class="float-start fs-18"><i class="fab fa-line"></i></span>LINE 登入
                                    </button>

                                    <p class="mt-5 mb-3 text-body-secondary"></p>
                                </form>
                            </div>
                            <div class="tab-pane fade text-center" id="user_register">
                                <form>
                                    <div class="form-floating mt-3 mb-2">
                                        <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com" />
                                        <label for="floatingInput">電子郵件帳號</label>
                                    </div>
                                    <button class="btn btn-outline-c2 w-75 py-2 my-3" type="submit">註冊</button>
                                    <div class="hr-w-txt">
                                        <span> 或使用社群帳號登入 </span>
                                    </div>
                                    <button class="btn w-75 py-2 my-1" style="background: #227bef; color: white">
                                        <span class="float-start fs-18"><i class="fab fa-facebook-square"></i></span>facebook 登入
                                    </button>
                                    <button class="btn w-75 py-2 my-1" style="background: #18c109; color: white">
                                        <span class="float-start fs-18"><i class="fab fa-line"></i></span>LINE 登入
                                    </button>

                                    <p class="mt-5 mb-3 text-body-secondary"></p>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row py-3 px-5"></div>
            <div class="position-fixed bottom-0 end-0 m-2">
                <button class="btn" id="floatButton" data-bs-toggle="tooltip" data-bs-title="營養師諮詢" data-bs-placement="left">
                    <i class="fas fa-comment-dots"></i>
                </button>
            </div>
